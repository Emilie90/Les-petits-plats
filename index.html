<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Les petits plats</title>
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body class="mx-auto bg-gris-souris max-w-screen-2xl">
    <header class="mx-auto bg-header-image h-[690px] bg-no-repeat">
      <!-- logo -->
      <div class="flex p-10">
        <img
          src="public/Les petits plats.svg"
          alt="logo"
          class="w-[207px] h-[25.26px] justify-center items-end gap-[4.60px] inline-flex"
        /><img src="/public/Group3.svg" alt="logo" class="self-center" />
      </div>
      <!-- search bar -->
      <section class="pt-32 flex flex-col justify-center h-[450px] gap-y-9">
        <div class="flex justify-center">
          <h1
            class="text-jaune w-[890px] leading-normal text-center font-normal text-5xl font-anton"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
        </div>
        <div class="flex justify-center">
          <div class="mb-3 w-[954px] h-[72px]">
            <div class="relative flex flex-wrap items-stretch w-full mb-4">
              <input
                type="search"
                id="search"
                class="w-96 h-16 bg-white rounded-xl relative m-0 -mr-0.5 block flex-auto border border-solid border-neutral-300bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Search"
                aria-describedby="button-addon1"
                data-search
              />

              <!--Search button-->
              <button
                class="w-12 h-12 bg-zinc rounded-[10px] -ml-14 z-10 self-center hover:bg-jaune"
                type="button"
                id="button-addon1"
                data-te-ripple-init
                data-te-ripple-color="light"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  class="inline w-8 h-8 text-center fill-white hover:fill-zinc"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="px-10 font-manrope">
      <section class="flex gap-10">
        <div class="flex flex-col rounded-xl">
          <button
            id="ingredientsButton"
            class="inline-flex items-center justify-start w-48 px-4 py-4 bg-white h-14 rounded-xl gap-14"
          >
            <h2 class="z-10 text-base font-medium text-zinc">Ingrédients</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="ingredientSearchbg" class="hidden -mt-5 bg-white">
            <input
              type="text"
              id="ingredientSearch"
              placeholder=""
              class="w-40 pl-1 m-3 text-xs border rounded-sm focus:outline-none h-9 text-gris border-gris"
            /><button
              class="w-4 h-4 -ml-10"
              type="button"
              id="button-addon1"
              data-te-ripple-init
              data-te-ripple-color="light"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                class="inline w-4 h-4 text-center fill-gris"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <select
            id="ingredientsList"
            class="hidden w-48 text-xs h-80 rounded-b-xl font-extralight"
            multiple
          ></select>
        </div>

        <div class="flex flex-col rounded-xl">
          <button
            id="appliancesButton"
            class="inline-flex items-center justify-start w-48 gap-16 px-4 py-4 bg-white h-14 rounded-xl"
          >
            <h2 class="z-10 text-base font-medium text-zinc">Appareils</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="appliancesSearchBg" class="hidden -mt-5 bg-white">
            <input
              type="text"
              id="appliancesSearch"
              placeholder=""
              class="w-40 pl-1 m-3 text-xs border rounded-sm h-9 text-gris border-gris focus:outline-none"
            /><button
              class="w-4 h-4 -ml-10"
              type="button"
              id="button-addon1"
              data-te-ripple-init
              data-te-ripple-color="light"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                class="inline w-4 h-4 text-center fill-gris"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <select
            id="appliancesList"
            class="hidden w-48 text-xs rounded-b-xl font-extralight"
            multiple
          ></select>
        </div>

        <div class="flex flex-col rounded-xl">
          <button
            id="ustensilsButton"
            class="inline-flex items-center justify-start w-48 gap-16 px-4 py-4 bg-white h-14 rounded-xl"
          >
            <h2 class="z-10 text-base font-medium text-zinc">Ustensiles</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 ml-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div id="ustensilsSearchBg" class="hidden -mt-5 bg-white">
            <input
              type="text"
              id="ustensilsSearch"
              placeholder=""
              class="w-40 pl-1 m-3 text-xs border rounded-sm h-9 text-gris border-gris focus:outline-none"
            /><button
              class="w-4 h-4 -ml-10"
              type="button"
              id="button-addon1"
              data-te-ripple-init
              data-te-ripple-color="light"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                class="inline w-4 h-4 text-center fill-gris"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <select
            id="ustensilsList"
            class="hidden w-48 text-xs rounded-b-xl font-extralight"
            multiple
          ></select>
        </div>
      </section>

      <section>
        <br />

        <template> </template>
      </section>
    </main>
  </body>
</html>
